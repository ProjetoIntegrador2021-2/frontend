    <body>
<div class="container bg-light d-md-flex align-items-center">
    <div class="card box1 shadow-sm">
      <div class="d-flex  text-center mb-2 pt-2 px-2  ">
        <ul class="pagination">
          <li class="page-item" >
            <a   style="background-color: #F7F8F9; " class="page-link" href="#" aria-label="Previous">
              <span style="color: #444444; " aria-hidden="true"> <  </span>
            </a>
          </li>
        </ul>
        <div class="d-flex  text-center  pt-2 m-auto  ">
          <span class="h5  fw-bold">Metodos de pagamento</span>
          </div>

      </div>



      <ul class="nav nav-tabs mb-3 px-md-4 px-2">
        <li class="nav-item"> <a class="nav-link px-2 active" aria-current="page" href="#">Cartão de crédito
        </a>
        </li> <li class="nav-item">
          <a class="nav-link px-2" href="#">Via pix</a> </li> <li class="nav-item ms-auto">
           <!--  <a class="nav-link px-2" href="#">+ Mais</a> -->
          </li>
        </ul>
        <div class="px-md-5 px-4 mb-4 d-flex align-items-center">
          <a href="/adicionar-cartao.html" class="btn btn-success me-4"><span class="fas fa-plus"></span></a>
          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1"><span class="pe-1">+</span>5031</label>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2"><span class="lpe-1">+</span>0000</label>
          </div>
        </div>
        <form action="">
          <div class="row">
            <div class="col-12">
              <div class="d-flex flex-column px-md-5 px-4 mb-4">
                <span>Número do cartão</span>
                <div class="inputWithIcon">
                  <input class="form-control" type="text" value="5031 4332 1540 6351">
                  <span class="">
                    <img src="https://www.freepnglogos.com/uploads/mastercard-png/mastercard-logo-logok-15.png" alt=""></span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="d-flex flex-column ps-md-5 px-md-0 px-4 mb-4">
                  <span>Validade</span>
                  <div class="inputWithIcon"> <input type="text" class="form-control" value="11/25
                    ">
                    <span class="fas fa-calendar-alt"></span>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="d-flex flex-column pe-md-5 px-md-0 px-4 mb-4">
                  <span>CVV</span>
                  <div class="inputWithIcon">
                    <input type="password" class="form-control" value="123">
                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <div class="d-flex flex-column px-md-5 px-4 mb-4">
                  <span>Nome</span>
                  <div class="inputWithIcon">
                    <input class="form-control text-uppercase" type="text" value="Matheus Ferreira">
                    <span class="far fa-user"></span>
                  </div>
                </div>
              </div>
              <div class="col-12 px-md-5 px-4 mt-3">
                <div class="btn btn-primary w-100">Pagar R$21.99</div>
              </div>
            </div>
          </form>
        </div>
        <div class="card box2 shadow-sm p-md-5 p-md-5 p-4">
          <div class="fw-bolder fs-5  text-center mb-4"><span class="ps-1">Pedido </span></div>
          <a class="d-flex text-decoration-none align-items-center mb-4 justify-content-between">
            <span class="fs-5" style="color: white;">Brabo's</span>
          </a>
          <div class="d-flex align-items-center mb-3 justify-content-between text">
            <span class="fs-6 "><span class="p-1">1x</span> Peba burger</span>
          </div>
          <div class="border-bottom mb-4"></div>

          <div class="fw-bolder mb-4"><span class="fas fa-dollar-sign"></span><span class="ps-1">20</span></div>
          <div class="d-flex flex-column">
            <div class="d-flex align-items-center justify-content-between text">
              <span class="">Taxa de entrega</span>
              <span class="fas fa-dollar-sign"><span class="ps-1">1.99</span></span>
            </div>
            <div class="d-flex align-items-center justify-content-between text mb-4">
              <span>Total</span>
              <span class="fas fa-dollar-sign"><span class="ps-1">21.99</span></span>
            </div>
            <div class="border-bottom mb-4"></div>
            <div class="d-flex flex-column mb-5">
              <span class="far fa-file-alt text"><span class="ps-2">ID da compra:</span></span>
              <span class="ps-3">SN8478042099</span> </div> <div class="d-flex flex-column mb-5">
                <span class="far fa-calendar-alt text"><span class="ps-2">Data de pagamento:</span></span>
                <span class="ps-3">22 junho,2022</span>
              </div>

            </div>
          </div>
      </div>
