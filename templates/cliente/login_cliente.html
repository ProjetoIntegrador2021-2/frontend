<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/login_cliente.css') }}">

    <title>Entrar</title>
  </head>
  <body>
    <div class="container-fluid ps-md-0">
      <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
          <div class="login d-flex align-items-center py-5">
            <div class="container">
              <div class="row">
                <div class="col-md-9 col-lg-8 mx-auto">
                  <h3 class="login-heading mb-5 m-5 fw-bolder">
                    Bem vindo(a) !
                  </h3>

                  <!-- Adicionar email -->
                  <form method="post">
                    <div class="form-floating mb-3 mx-4">
                      <input
                        name="email"
                        type="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                      />
                      <label class="txtbox" for="floatingInput">E-mail</label>
                    </div>

                    <!-- Adicionar senha -->
                    <div class="form-floating mb-3 mx-4">
                      <input
                        name="senha"
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                      />
                      <label class="txtbox" for="floatingPassword">Senha</label>
                    </div>

                    <!-- Bot達o de lembrar senha -->
                    <div class="form-check mb-3 mx-4">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="rememberPasswordCheck"
                      />
                      <label
                        class="form-check-label"
                        for="rememberPasswordCheck"
                      >
                        Lembrar senha
                      </label>
                    </div>

                    <!-- Bot達o de entrar -->
                    <div class="d-grid mx-4">
                      <button
                        class="btn btn-lg btn-danger btn-login text-uppercase fw-bold mb-2"
                        type="submit"
                      >
                        Entrar
                      </button>

                      <!-- Bot達o de entrar -->
                      <div class="text-center">
                        <a class="small" href="/cliente/recuperar_senha">Esqueci a senha</a>
                      </div>
                      <hr>

                      <!-- Bot達o de criar conta -->
                      <div class="d-grid mx-4 mt-3">
                        <a
                          href="/cliente/login_cliente/cadastro_cliente"
                          class="btn btn-lg btn-danger2 btn-login text-uppercase fw-bold mb-2"
                          type="submit"
                        >
                          Criar conta
                        </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
