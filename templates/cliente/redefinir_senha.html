<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/redefinir_senha.css') }}">

    <title>                  Redefinir senha
    </title>
  </head>
  <body>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div
              class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden"
            >
              <div class="card-img-left d-none d-md-flex">
                <!--  -->
              <form method="post">
              </div>
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-4 fw-light fs-5 mt-5 mb-5  fw-bolder">
                  Redefina sua senha
                </h5>

                <!-- Adicionar senha  -->
                <div class="form-floating mb-3 mx-4">
                  <input
                    name="senha_nova"
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label class="txtbox" for="floatingPassword">Nova senha</label>
                </div>

                <!-- Confirmar senha  -->
                <div class="form-floating mb-3 mx-4">
                  <input
                    name="senha_confirma"
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                  />
                  <label class="txtbox" for="floatingPassword">Confirmar senha</label>
                </div>

                  <!-- BotÃ£o de confirmar -->
                  <div class="d-grid mb-2 mx-4 mt-5 ">
                    <button
                      class="btn btn-lg btn-danger btn-login fw-bold text-uppercase"
                      type="submit"
                    >
                      Confirmar
                    </button>
                  </div>


                <br><br><br><br><br><br><br>

                <hr class="my-4 mx-4" />

                  </div>
                </form>


              </div>
            </div>
          </div>
        </div>
      </div>

    </body>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

</html>
