<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/endereço.css') }}">

    <title>Endereço para entrega</title>
  </head>
  <body>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
              <form method="post">
              <div class="card-body">
                <div class="container px-1" aria-label="Page navigation example" >
                  <ul class="pagination">
                    <li class="page-item" >
                      <a   style="background-color: #F7F8F9; " class="page-link" href="/cliente/pagina_cliente/{{current_user.id}}" aria-label="Previous">
                        <span style="color: #444444; " aria-hidden="true"> < </span>
                      </a>
                    </li>
                  </ul>
                </div>

                <h5 class="text-center my-5 fw-light fs-5 mx-auto  fw-bolder">
                  Endereço para entrega
                </h5>

                  <!-- Adicionar endereço -->
                  {% if current_user.endereco != None %}
                  <form method="post">
                      <div class=" form-floating mx-4">
                        <input
                          name="endereco" value="{{current_user.endereco}}"
                          type="text"
                          class="form-control"
                          id="exampleFormControlTextarea1"
                        >
                        <label class="txtbox" for="floatingInputEmail">
                         <span class="fa fa-map-marker txtbox mx-2"></span> Digite seu endereço</label>
                      </div>
                       <div class="d-grid" style="margin: auto 7rem auto 7rem;">
                    <button
                      class="btn btn-sm btn-danger btn-login fw-bold text-uppercase"
                      type="submit"
                      value="Confirmar">
                      Proseguir
                  </button>
                  </div>
                  </form>
                {% else %}

                  <!-- endereço cadastrado -->
                  <form method="post">
                  <div class="d-grid my-3 mx-4 ">
                    <a
                      class="btn btn-sm btn-light btn-login"
                      name="endereco"
                      style="font-weight: 600;"
                      type="submit"
                      placeholder="Digite seu endereço">

                  </a>
                  </div>
                   <div class="d-grid" style="margin: auto 7rem auto 7rem;">
                    <a
                      class="btn btn-sm btn-danger btn-login fw-bold text-uppercase"
                      type="submit"
                      value="Confirmar">
                      Proseguir
                  </a>
                  </div>
                  </form>
                {% endif %}


                  <img src="/assets/img/ilustrationlocal.png" class="container w-75 img-fluid text-center mx-auto my-5" style="display: block; max-width: 100%;" alt="">

                  <!-- Botão de cadastrar entregador -->
                  <div class="d-grid" style="margin: auto 7rem auto 7rem;">
                    <a
                      class="btn btn-sm btn-danger btn-login fw-bold text-uppercase"
                      type="submit"
                      value="Confirmar">
                      Proseguir
                  </a>
                  </div>
                  <hr class="my-4 mx-4" />


                  </div>
                 </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
