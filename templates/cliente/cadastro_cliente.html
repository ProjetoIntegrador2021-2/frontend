<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/cadastro_cliente.css') }}">

    <title>Registrar</title>
  </head>
  <body>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div
              class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden"
            >
              <div class="card-img-left d-none d-md-flex">
                <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5 m-5  fw-bolder">
                  Registre-se
                </h5>
                <form method="post">

                  <!-- Adicionar nome -->
                  <div class="form-floating mb-3 mx-4">
                    <input
                      name="nome"
                      type="text"
                      class="form-control"
                      id="floatingInputUsername"
                      placeholder="myusername"
                      required
                      autofocus
                    />
                    <label class="txtbox" for="floatingInputUsername">Nome</label>
                  </div>

                  <!-- Adicionar email -->
                  <div class="form-floating mb-3 mx-4">
                    <input
                      name="email"
                      type="email"
                      class="form-control"
                      id="floatingInputEmail"
                      placeholder="name@example.com"
                    />
                    <label class="txtbox" for="floatingInputEmail">E-mail</label>
                  </div>

                  <hr class="mx-4" />

                  <!-- Adicionar senha -->
                  <div class="form-floating mb-3 mx-4">
                    <input
                      name="senha"
                      type="password"
                      class="form-control"
                      id="floatingPassword"
                      placeholder="Password"
                    />
                    <label class="txtbox" for="floatingPassword">Senha</label>
                  </div>

                  <!-- Confirmar senha -->
                  <div class="form-floating mb-3 mx-4">
                    <input
                      name="senha_confirma"
                      type="password"
                      class="form-control"
                      id="floatingPasswordConfirm"
                      placeholder="Confirm Password"
                    />
                    <label class="txtbox" for="floatingPasswordConfirm"
                      >Confirmar Senha</label
                    >
                  </div>

                  <!-- BotÃ£o de criar conta -->
                  <div class="d-grid mb-2 mx-4 ">
                    <button
                      class="btn btn-lg btn-danger btn-login fw-bold text-uppercase"
                      type="submit"
                    >
                      Criar conta
                    </button>
                  </div>

                  <!-- Link de tenho uma conta -->
                  <a class="d-block text-center mt-3 small" href="/cliente/login_cliente"
                    >Tenho um conta</a
                  >

                  <hr class="my-4 mx-4" />


                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
