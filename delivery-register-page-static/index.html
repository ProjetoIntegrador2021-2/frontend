<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Registrar entregador</title>
  </head>
  <body>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-9 mx-auto">
            <div
              class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden"
            >
              <div class="card-img-left d-none d-md-flex">
                <!-- Background image for card set in CSS! -->
              </div>
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5 m-5  fw-bolder">
                  Entregador
                </h5>
                <form>
                 
                  <!-- Adicionar email -->
                  <div class="form-floating mb-3 mx-4">
                    <input
                      name="email"
                      type="email"
                      class="form-control"
                      id="floatingInputEmail"
                      placeholder="name@example.com"
                    />
                    <label class="txtbox" for="floatingInputEmail">E-mail</label>
                  </div>

                  <!-- Adicionar veículo -->
                  <div class="form-floating  mb-3 mx-4">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                      <option selected>Selecione</option>
                      <option value="1">Moto</option>
                      <option value="2">Carro</option>
                      <option value="3">Bicicleta</option>
                    </select>
                    <label for="floatingSelect">Veículo</label>
                  </div>

                  <!-- Adicionar CNH -->
                  <div class="form-floating  mb-3 mx-4">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                      <option selected>Selecione</option>
                      <option value="1">Não possuo</option>
                      <option value="2">Tipo A</option>
                      <option value="3">Tipo B</option>
                      <option value="4">Tipo A, B</option>
                    </select>
                    <label for="floatingSelect">CNH</label>
                  </div>

                  <!-- Adicionar contato -->
                  <div class="form-floating mb-3 mx-4">
                    <input
                      name="contato_entregador"
                      type="number"
                      class="form-control"
                      id="floatingnumber"
                      placeholder="Contato"
                    />
                    <label class="txtbox" for="floatingnumber">Contato</label>
                  </div>

                 <!-- Adicionar CPF -->
                 <div class="form-floating mb-3 mx-4">
                  <input
                    name="cpf_entregador"
                    type="number"
                    class="form-control"
                    id="floatingnumber"
                    placeholder="Contato"
                  />
                  <label class="txtbox" for="floatingnumber">CPF</label>
                </div>

                  <!-- Botão de cadastrar entregador -->
                  <div class="d-grid mt-3 mb-2 mx-4 ">
                    <button
                      class="btn btn-lg btn-danger btn-login fw-bold text-uppercase"
                      type="submit"
                    >
                      Cadastrar
                    </button>
                  </div>

                

                  <hr class="my-4 mx-4" />

                 
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    -->
  </body>
</html>
