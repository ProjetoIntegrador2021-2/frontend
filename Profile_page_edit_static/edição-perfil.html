<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="wrapper bg-white">
        <button type="button" class="btn-close" aria-label="Close"></button>
        <h4 class="pb-4 mt-0 text-center border-bottom">Editar perfil
        </h4>
        <div class="d-flex align-items-start py-3 border-bottom">
            <img src="https://cdn.icon-icons.com/icons2/2643/PNG/512/male_man_people_person_avatar_white_tone_icon_159363.png"
                class="img" alt="">
            <div class="pl-sm-4 me-2 pl-2" id="img-section">
                <b class="mx-2">Foto</b>
                <p class="mx-2">Tipo de arquivo aceito .png Menos de 1 MB</p>
                <button class="btn mx-2 btn-outline-primary border"><b>Enviar</b></button>
            </div>
        </div>
        <div class="py-2">
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="firstname">Nome</label>
                    <input type="text" class="bg-light form-control" placeholder="Nome">
                </div>
                <div class="col-md-6 pt-md-0 pt-3">
                    <label for="lastname">Senha</label>
                    <input type="password" class="bg-light form-control" placeholder="******">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="email">E-mail</label>
                    <input type="text" class="bg-light form-control" placeholder="usuário@email.com">
                </div>
                <div class="col-md-6 pt-md-0 pt-3">
                    <label for="phone">Número</label>
                    <input type="tel" class="bg-light form-control" placeholder="(00) 0 0000-0000">
                </div>
            </div>
            <div class="row py-2">
                <div class="col-md-6">
                    <label for="country">Cidade</label>
                    <select name="country" id="country" class="bg-light">
                        <option value="Aracati" selected>Aracati</option>
                        <option value="Fortin">Fortin</option>
                        <option value="Russas">Russas</option>
                        <option value="Itaiçaba">Itaiçaba</option>
                    </select>
                </div>
                <div class="col-md-6 pt-md-0 pt-3" id="lang">
                    <label for="language">Zona</label>
                    <div class="arrow">
                        <select name="language" id="language" class="bg-light">
                            <option value="Urbana" selected>Urbana</option>
                            <option value="Rural">Rural</option>
                           
                        </select>
                    </div>
                </div>

                <div class="col-md-12 pt-md-0 mb-3 mt-3 pt-3">
                    <label for="lastname">Endereço</label>
                    <input type="text" class="bg-light form-control" placeholder="Endereço">
                </div>

            <div class="py-3 pb-4 border-bottom">
                <button class="btn btn-primary fw-bolder mr-3">Salvar</button>
                <button class="btn btn-outline-danger fw-bolder mr-3 button">Cancelar</button>
            </div>

            <div class="mt-4 text-center">
                 <button class="btn btn-danger fw-bolder ">Excluir conta</button>
            </div>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
